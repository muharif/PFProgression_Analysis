	<!DOCTYPE html>
	<html lang="en">
	  <head>
		<meta charset="utf-8">

		<title>Visualization</title>
		<!--canvg library-->
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="d3/d3.min.js"></script>
		
		
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		
		<script src="d3.chart.sankey/sankey.js"></script>
		<script src="d3.chart.sankey/d3.chart.min.js"></script>
		<script src="d3.chart.sankey/d3.chart.sankey.min.js"></script>
		
		<!--
		<script src="http://cdn.rawgit.com/newrelic-forks/d3-plugins-sankey/master/sankey.js"></script>
		<script src="http://cdn.rawgit.com/misoproject/d3.chart/master/d3.chart.min.js"></script>
		<script src="http://cdn.rawgit.com/q-m/d3.chart.sankey/master/d3.chart.sankey.min.js"></script>
		-->
		
		<script src="parseJSON.js"></script>
		<script type="text/javascript" src="KEGG.json" async></script>
		<script type="text/javascript" src="DREM.json" async></script>
		<script type="text/javascript" src="compare.json" async></script>
		<script type="text/javascript" src="cells.json" async></script>
		<script>
		var fold=function(divid){
			var x=document.getElementById(divid);
			if (x.style.display === 'none') {
				x.style.display = 'block';
			} else {
				x.style.display = 'none';
			}

		}

		</script>
		
	  </head>
	  
	  <body onload="onload()">
		 
		  <div id="loadercontainer">
			
			<div id="loader">
			</div>
			
			<div id="load-text">
			Loading... (might take up to a few minutes for the first load)
			</div>
			</div>
		  		
		  <div id="myviz" style="display:none;" class="animate-bottom">	
		  <!-- This DIV contains static visualization configuration config-->
		  <table>
		  <tr>
		  <td>
		  <div id="div_config">
			  <div class="tf">
				<nav>
				
				
					<div class="menu-item" id="globalconfig" >
					<input type="submit", onclick="resetconfig2()" value="RESET/CLEAR GRAPH">
					<div class="menu-item"><h4>Information on Click</h4></div>  

							<div id="clickdropdowndiv"></div>
					
					</div>
					<div class="menu-item"><h4>Transcription Factor</h4></div>  

					<div class="menu-item" id="tfconfig">

					  <ul>
							<input type="text" id="tfName" value=""  placeholder="TF Name" onkeydown="if (event.keyCode == 13) { wildexploretf() }">
							<input title="Explore the regulating node/path for given regulator" type="submit" value="Submit" onclick="wildexploretf()">

							OR
							<div id="tfdropdown"></div>
					  </ul>
					</div>
						
					<div class="menu-item"><h4>Gene Co-Expression Network</h4></div>  
					<div class="menu-item" id="cellconfig">
						<ul>
								<input type="text" id="singleCellType" value="" placeholder="Subnetwork" onkeydown="if (event.keyCode==13) {exploresinglecell()}">
								<input title="Explore the single cell type" type="submit" value="Submit" onclick="exploresinglecell()">
								OR
							<div id="singlecelldropdowndiv"></div>
						</ul>
					</div>
					</div>
					
					<div class="menu-item"><h4>iDREM Data Download</h4></div>
					<input title="Open Github" type="button" value="GitHub" onclick="window.open('https://github.com/muharif/PFProgression_Analysis/tree/master/iDREM_Results');">
					
				</nav>
			  </div>
		 </td>
		 <td>
		  <!-- This DIV contains dynamic data-driven svg elements -->
		  <div id="div_svg"> </div>
		  </td>
		  </tr>
		  </table>
		  </div>
			</body>
	</html>
